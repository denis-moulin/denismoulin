<!DOCTYPE html>
<!--#if expr="$HTTP_COOKIE=/fonts\-loaded\=true/" -->
<html lang="en" class="fonts-loaded">
<!--#else -->
<html lang="en">
<!--#endif -->
  {% include _head.html %}
  <body>
    {% if page.path contains '_posts' %}
      <a href="https://denismoulin.com" id="top-nav">Home</a>
    {% else %}
    {% endif %}
    <main>
      {{ content }}
    </main>
    {% include _footer.html %}
    {% if page.ad == true %}
      {% include _banner.html %}
      {% else %}
    {% endif %}
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/zoom.js"></script>
    <script src="/assets/js/jquery.lazyload.js"></script>
    <script src="/assets/js/transition.js"></script>
    <script src="/assets/js/fontfaceobserver.js"></script>
    <script>
    //lazyload of images
    $("img").lazyload({
      effect : "fadeIn"
    });

    // Hide animation if banner
    if($('.banner').length){
      $('.square').hide();
      $('.email').hide();
    }

    //Font observer loader
    var font = new FontFaceObserver('sans');
    var font = new FontFaceObserver('serif');
    </script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <!-- Start of Magnify Widget Snippet -->
    <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("top-nav").style.top = "0px";
      } else {
        document.getElementById("top-nav").style.top = "-60px";
      }
      prevScrollpos = currentScrollPos;
    }
    </script>
    <script>
      (function() {
        var w = window;
        var d = document;
        function l() {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://app.usemagnify.com/widget/ec21a93e-4f65-4d16-928f-098ca4053eb4";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        }
        if (w.attachEvent) {
          w.attachEvent("onload", l);
        } else {
          w.addEventListener("load", l, false);
        }
      })();
    </script>
    <!-- End of Magnify Widget Snippet -->
  </body>
</html>
